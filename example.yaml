---
url_ignition_file: https://your.site.example.com/pub/ocp42
download_url: https://raw.githubusercontent.com/ashcrow/filetranspiler/master/filetranspile
paths:
  generic: "/etc"
  network: "/etc/sysconfig/network-scripts"
  ntp: "/etc"
  configs: "/configFiles"
nodes:
- hostname: bootstrap.example.com
  role: bootstrap
  interfaces:
  - name: ens192
    ip: 192.0.2.28
    netmask: 24
    gateway: 192.0.2.254
    dns:
    - 192.0.2.13
    mtu: 1500
  ntp: 192.0.2.13
  templateIF: ifcfg-template.j2
  templateChrony: chrony.conf.j2
  templateAppend: append-template.j2
- hostname: master01.example.com
  role: master
  interfaces:
  - name: ens192
    ip: 192.0.2.29
    netmask: 24
    gateway: 192.0.2.254
    dns:
    - 192.0.2.13
    mtu: 1500
  ntp: 192.0.2.13
  templateIF: ifcfg-template.j2
  templateChrony: chrony.conf.j2
  templateAppend: append-template.j2
- hostname: worker01.example.com
  role: worker
  interfaces:
  - name: ens192
    ip: 192.0.2.30
    netmask: 24
    gateway: 192.0.2.254
    dns:
    - 192.0.2.13
    mtu: 1500
  ntp: 192.0.2.13
  templateIF: ifcfg-template.j2
  templateChrony: chrony.conf.j2
  templateAppend: append-template.j2